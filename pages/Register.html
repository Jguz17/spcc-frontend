<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
</head>
<body>
    <div class='auth-background'>
        <div class="form-container">
            <form id='register'>
                <h1>User Register</h1>
                <input id='register-name' type='text' placeholder="Name"/>
                <input id='register-email' type='text' placeholder="Email"/>
                <input id='register-password' type="password" placeholder="Password"/>
                <input id='register-password-2' type='password' placeholder="Repeat password"/>
                <input type='submit' value='Submit'/>
            </form>
        </div>
    </div>
    <script src='../app-assets/js/auth.js'></script>
</body>
</html>
